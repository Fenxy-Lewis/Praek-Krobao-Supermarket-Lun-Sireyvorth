<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshMart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img class="logo-icon" src="https://img.icons8.com/?size=100&id=ezDTR0SCQIf2&format=png&color=000000" alt="">
                <span class="logo-text">FreshMart</span>
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to your FreshMart account</p>
                </div>

                <form class="auth-form" action="index.html" method="GET">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div class="auth-divider">
                    <span>Don't have an account?</span>
                </div>

                <a href="signup.html" class="btn btn-secondary btn-full">Create Account</a>

                <div class="auth-footer">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <!-- Illustration -->
            <div class="auth-illustration">
                <div class="illustration-box">
                    <div class="illustration-icon">ðŸ›’</div>
                    <h2>FreshMart</h2>
                    <p>Your online supermarket for fresh groceries delivered to your door</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 FreshMart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
