<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FreshMart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">ðŸ›’</span>
                <span class="logo-text">FreshMart</span>
            </a>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join FreshMart for fast and fresh grocery delivery</p>
                </div>

                <form class="auth-form" action="index.html" method="GET">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname" class="form-label">First Name</label>
                            <input 
                                type="text" 
                                id="firstname" 
                                name="firstname" 
                                class="form-input" 
                                placeholder="John"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input 
                                type="text" 
                                id="lastname" 
                                name="lastname" 
                                class="form-input" 
                                placeholder="Doe"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input" 
                            placeholder="+1 (555) 123-4567"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                        <small class="form-hint">At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                    </div>

                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <a href="login.html" class="btn btn-secondary btn-full">Sign In</a>
            </div>

            <!-- Illustration -->
            <div class="auth-illustration">
                <div class="illustration-box">
                    <div class="illustration-icon">ðŸŒ±</div>
                    <h2>Fresh & Healthy</h2>
                    <p>Start your journey with FreshMart's premium quality groceries and express delivery</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 FreshMart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
